<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" 
</head>
<body>
<div class="container">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
	  <a class="navbar-brand" href="#">uQuote</a>
	</nav>
	{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

	<div class="row"></div>

		<div class="col col-4">

		<h2>Register as a new user:</h2>

		<form class = "form-group" action = "/register" method="post">
			{% csrf_token %}
			<label>First Name:</label>
			<input class = "form-control" type="text" name="first-name">
			<label>Last Name:</label>
			<input class = "form-control" type="text" name="last-name">
			<label>Email:</label>
			<input class = "form-control" type="text" name="email">
			<label>Password:</label>
			<input class = "form-control" type="password" name="password">
			<label>Confirm password:</label>
			<input class = "form-control" type="password" name="confirm-pw">

			<button class = "btn btn-primary" type="submit">Register</button>
			

		</form>

		</div>
		<div class="col col-4">

		<h2>Log in:</h2>

		<form class = "form-group" action = "/login" method="POST">
			{% csrf_token %}
			<label>Email:</label>
			<input class = "form-control" type="text" name="email">
			<label>Password:</label>
			<input class = "form-control" type="password" name="password">

			<button class = "btn btn-primary" type="submit">Login</button>

		</form>
		</div>

	</div>

</div>
</body>
</html>
